<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-card>
      <ion-item>
        <ion-label>ID: </ion-label>
        <ion-input></ion-input>
        <br>
      </ion-item>
      <ion-item>
        <ion-label>Date: </ion-label>
        <ion-input type="Date" [(ngModel)]="Quote.qDate" [ngModelOptions]="{standalone: true}"></ion-input>
        <br>
      </ion-item>
      <ion-item>
        <ion-label>Name: </ion-label>
        <ion-input type="Time" [(ngModel)]="Quote.qName" [ngModelOptions]="{standalone: true}"></ion-input>
        <br>
      </ion-item>
      <ion-item>
        <ion-label>Address: </ion-label>
        <ion-input type="text" [(ngModel)]="Quote.qAddress" [ngModelOptions]="{standalone: true}"></ion-input>
        <br>
      </ion-item>
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-input type="text" [(ngModel)]="Quote.qEmail" [ngModelOptions]="{standalone: true}"></ion-input>
        <br>
      </ion-item>
      <ion-item>
        <ion-label>Number of rooms: </ion-label>
        <ion-input type="number" [(ngModel)]="Quote.qNumofRooms" [ngModelOptions]="{standalone: true}"
          (ngModelChange)="chRoom()"></ion-input>
        <br>
      </ion-item>
    </ion-card>

    <ion-card *ngFor="let r of Rooms; let i = index">
      <ion-title>Room {{i+1}}</ion-title>
      <br>
      <form class="form" [formGroup]="Rooms">
      <ion-item>
        <ion-label>Type: </ion-label>
        <ion-input name="type" type="text"></ion-input>
        <!-- [(ngModel)]="Room.roomType" -->
        <br>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Width: </ion-label>
        <ion-input name="width" type="number"></ion-input>
        <br>
        <!-- [(ngModel)]="Room.roomWidth" -->
      </ion-item>
      <ion-item>
        <ion-label>Length: </ion-label>
        <ion-input name="length" type="number"></ion-input>
        <br>
        <!-- [(ngModel)]="Room.roomLength" -->
      </ion-item>
      <ion-item>
        <ion-label>Colour: </ion-label>
        <ion-input name="colour" type="text"></ion-input>
        <br>
        <!-- [(ngModel)]="Room.roomColour" -->
      </ion-item>
      <ion-item>
        <ion-label>Paint: </ion-label>
        <ion-select>
          <ion-select-option value="Standard - $24.99" name="paint">Standard - $24.99</ion-select-option>
          <ion-select-option value="Premium - $34.99" name="paint">Premium - $34.99</ion-select-option>
        </ion-select>
        <!-- [(ngModel)]="Room.roomPaintType" -->
      </ion-item>
    </form>
    </ion-card>
  </form>
  <div>
    <ion-button type="submit">Save Quote</ion-button>
  </div>
  <div>
    <ion-button type="submit">Delete All Quotes</ion-button>
  </div>

</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
